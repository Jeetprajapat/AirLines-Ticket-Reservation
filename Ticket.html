<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Ticket</title>
  <link rel="stylesheet" type="text/css" href="A_Login.css" />
  <script>
        function homepage() {
            window.location.href = "HomePage.html";
        }
    </script>
    <style>
		#tit{
    text-align: center;
	position: absolute;
    top: 150px;
    font-family: 'Georgia', serif;
	font-size: 30px;
    font-weight: bold;
    left: 650px;
    }
    #buttonHome{
  		position: absolute;
    top: 0;
    left: 0;
    margin: 30px;
    color: white;
    width: 100px;  /* Set the width of the button */
    height: 30px;  /* Set the height of the button */
    font-size: 16px;
    background-color: transparent;
  		}
    
	</style>
</head>
<body>
	<input onclick="homepage()" id="buttonHome" type="submit" value="Home" >
  <div class="container" style="background-color: rgba(255,255,255,0.4);">
     <div class="container" style="box-shadow: none;">
            <h1 id="tit" class="hero-text">My Ticket</h1>
        </div>
    <hr>
    <div class="content">
     
      <form action="#">
        <div class="user-details">
          
          <div class="input-box">
            <span class="details">Booking Number</span>
            <input type="number" placeholder="Booking Number" required>
          </div>
         
          <div class="input-box">
            <span class="details">Passenger Name</span>
            <input type="text" placeholder="Passenger Name" required>
          </div>
        </div>

        <div class="button-container">
          <div class="button">
            <input type="submit" value="Submit">
            <input type="reset" value="Cancle">
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>

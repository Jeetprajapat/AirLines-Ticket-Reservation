<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Forget Password</title>
  <link rel="stylesheet" type="text/css" href="AirLogin.css" />
  <style>
	  #buttonHome{
		  width: 100px;  /* Set the width of the button */
   		  height: 30px;
	  }
	  #forget{
		  text-align: center;
			position: absolute;
            top: 120px;
            left: 600px;
             font-family: 'Georgia', serif;
			  font-size: 30px;
     	     font-weight: bold;
	  }
  </style>
  <script>
        function homepage() {
            window.location.href = "HomePage.html";

    </script>
</head>
<body>
	<input onclick="homepage()" id="buttonHome" type="submit" value="Home" >
  <div class="container"  style="background-color: rgba(255,255,255,0.4);">
    <div id="forget" class="title">Forget Password</div>
    <hr>
    <div class="content">
     
      <form  action="mailto:k96jitendra@gmail.com" method="post">
        <div class="user-details">
          
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          
           <div class="input-box">
            <span class="details">Date of birth</span>
            <input type="date" name="dob" required>
          </div>
         
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
          
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
          
         
        </div>
        
        <div class="button-container">
          <div class="button">
           
            <input type="submit" value="Register">
            <input type="reset" value="Reset">
          </div>
        </div>
      </form>
    </div>
  </div>
